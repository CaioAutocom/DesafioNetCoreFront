<div class="container col-xl-10 col-xxl-8 px-4 py-5">
    <div class="row align-items-center g-lg-5 py-5">
      <div class="col-lg-7 text-center text-lg-start">
        <h1 class="display-4 fw-bold lh-1 text-body-emphasis mb-3">Aplicação FrontEnd para o DesafioNetCore</h1>
        <p class="col-lg-10 fs-4">Minha aplicação Angular, para consumir a API DesafioNetCore, contendo as funcionalidades criadas em cursos anteriores.</p>
      </div>
      <div class="col-md-10 mx-auto col-lg-5"> 
        <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary"[formGroup]= "form">
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" formControlName="username" >
            <label for="floatingInput">Endereço de Email</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" formControlName="password">
            <label for="floatingPassword">Senha</label>
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="submit " (click)="printForm()">Entrar</button>
          <hr class="my-4">
          <small class="text-body-secondary">Esqueceu a senha? <a>Redefinir.</a></small>
        </form>
      </div>
    </div>
  </div>
